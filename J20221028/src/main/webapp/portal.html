<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id = "show">
		<table border ="1">
			<thead>
				<tr>
				<th>센터ID</th>
				<th>센터명</th>
				<th>연락처</th>
				</tr>
			</thead>
			<tbody id = "list">
			</tbody>
		</table>
	</div>
	<script>
		let url = "https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10&returnType=JSON&serviceKey=XCbEpE%2BN8BpLOKKOlgL1YGY8MrY9qDUE0IZI6aZbNfo8LQubZI5V4OLCKRcJXlLgLzWjzmRnoPc8uZ05lpiAjg%3D%3D";
		
		fetch(url)
			.then(result => result.json()) // json -> object
			.then(showList)
			.catch(error => console.log(error));
		
		function showList(result){
			console.log(result)
			result.data.forEach(center =>{
			document.getElementById('list').append(makeTr(center));
			});
		}
		
		function makeTr(center){
			let tr = document.createElement('tr');
			let fields = ['id', 'centerName', 'phoneNumber'];
			for(let field of fields){
				let td = document.createElement('td');
				let txt = document.createTextNode(center[field]);
				td.append(txt);
				tr.append(td);
				}

			return tr;
		}
		
</script>
</body>
</html>
